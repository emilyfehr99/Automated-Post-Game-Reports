<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Predictions Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid #333;
        }

        header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 0 2px 20px rgba(200,16,46,0.4);
            letter-spacing: -0.02em;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #c8102e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .last-updated {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }

        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #333;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.2s;
            z-index: 100;
        }

        .refresh-btn:hover {
            background: #2a2a2a;
            border-color: #555;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .refresh-btn.refreshing {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #c8102e, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .game-card:hover::before {
            opacity: 1;
        }

        .game-card:hover {
            transform: translateY(-3px);
            border-color: #555;
            box-shadow: 0 8px 25px rgba(0,0,0,0.7);
        }

        .game-card.live {
            border: 2px solid #c8102e;
            background: #1a0a0a;
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: #c8102e; box-shadow: 0 0 10px rgba(200,16,46,0.3); }
            50% { border-color: #ff4444; box-shadow: 0 0 20px rgba(200,16,46,0.5); }
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .matchup {
            font-size: 1.6em;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .live-badge {
            background: #c8102e;
            color: white;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .score {
            font-size: 2.5em;
            font-weight: 900;
            margin: 20px 0;
            color: #fff;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(200,16,46,0.4);
            padding: 15px;
            background: rgba(200,16,46,0.1);
            border-radius: 8px;
            border: 1px solid rgba(200,16,46,0.3);
        }

        .period-info {
            color: #aaa;
            font-size: 0.95em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .predictions-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .prediction-box {
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 20px;
            border-left: 4px solid #666;
        }

        .prediction-box.live {
            border-left-color: #c8102e;
            background: #150a0a;
        }

        .prediction-title {
            font-size: 0.85em;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        .probabilities {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .team-prob {
            flex: 1;
            text-align: center;
        }

        .team-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #ccc;
        }

        .prob-value {
            font-size: 2.2em;
            font-weight: 700;
            color: #fff;
        }

        .prob-value.live {
            color: #c8102e;
        }

        .winner {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .winner-text {
            font-weight: 600;
            color: #fff;
        }

        .confidence {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }

        .no-games {
            text-align: center;
            color: #888;
            font-size: 1.5em;
            padding: 50px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            color: #888;
            font-size: 1.2em;
            padding: 50px;
        }

        .error {
            background: #c8102e;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #a00;
        }

        .momentum-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
            font-size: 0.85em;
            color: #888;
        }

        .momentum-info strong {
            color: #ccc;
        }

        .view-report-btn {
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #c8102e;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .view-report-btn:hover {
            background: #c8102e;
            border-color: #c8102e;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 20px auto;
            padding: 30px;
            border-radius: 8px;
            max-width: 1200px;
            width: 90%;
            border: 2px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        .modal-header h2 {
            color: #fff;
            margin: 0;
            font-size: 1.8em;
        }

        .close-modal {
            background: #c8102e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background 0.2s;
        }

        .close-modal:hover {
            background: #a00;
        }

        .report-section {
            margin-bottom: 30px;
        }

        .report-section h3 {
            color: #fff;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #c8102e;
            font-size: 1.3em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #0f0f0f;
        }

        .stats-table th,
        .stats-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
            color: #e0e0e0;
        }

        .stats-table th {
            background: #1a1a1a;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .stats-table tr:hover {
            background: #222;
        }

        .team-col {
            font-weight: 700;
            color: #fff;
        }

        .loading-report {
            text-align: center;
            padding: 50px;
            color: #888;
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="refreshGames()">ðŸ”„ Refresh</button>
    
    <div class="container">
        <header>
            <h1 style="display: flex; align-items: center; justify-content: center; gap: 15px;">
                <img src="https://a.espncdn.com/i/teamlogos/leagues/500/nhl.png" alt="NHL" style="width: 60px; height: 60px; object-fit: contain;">
                NHL PREDICTIONS
            </h1>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </header>

        <div id="gamesContainer" class="loading">
            Loading games...
        </div>
    </div>

    <!-- Live Game Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Live Game Report</h2>
                <button class="close-modal" onclick="closeReportModal()">&times;</button>
            </div>
            <div id="reportContent" class="loading-report">
                Loading report...
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;

        async function fetchGames() {
            try {
                const response = await fetch('/api/games');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                displayGames(data.games);
                updateLastUpdated(data.last_updated);
                
                // Set up auto-refresh for live games
                setupAutoRefresh(data.games);
            } catch (error) {
                console.error('Error fetching games:', error);
                showError('Failed to load games. Please try again.');
            }
        }

        function displayGames(games) {
            const container = document.getElementById('gamesContainer');
            
            if (games.length === 0) {
                container.innerHTML = '<div class="no-games">No games scheduled for today</div>';
                return;
            }

            container.className = 'games-grid';
            container.innerHTML = games.map(game => createGameCard(game)).join('');

            // Start auto-refresh for live games
            startLiveUpdates(games.filter(g => g.is_live));
        }

        function getTeamLogoUrl(teamAbbrev) {
            const logoMap = {
                'TBL': 'tb', 'NSH': 'nsh', 'EDM': 'edm', 'FLA': 'fla',
                'COL': 'col', 'DAL': 'dal', 'BOS': 'bos', 'TOR': 'tor',
                'MTL': 'mtl', 'OTT': 'ott', 'BUF': 'buf', 'DET': 'det',
                'CAR': 'car', 'WSH': 'wsh', 'PIT': 'pit', 'NYR': 'nyr',
                'NYI': 'nyi', 'NJD': 'nj', 'PHI': 'phi', 'CBJ': 'cbj',
                'STL': 'stl', 'MIN': 'min', 'WPG': 'wpg', 'ARI': 'ari',
                'VGK': 'vgk', 'SJS': 'sj', 'LAK': 'la', 'ANA': 'ana',
                'CGY': 'cgy', 'VAN': 'van', 'SEA': 'sea', 'CHI': 'chi', 'UTA': 'utah'
            };
            const logoAbbrev = logoMap[teamAbbrev] || teamAbbrev.toLowerCase();
            return `https://a.espncdn.com/i/teamlogos/nhl/500/${logoAbbrev}.png`;
        }

        function createGameCard(game) {
            const isLive = game.is_live;
            const liveClass = isLive ? 'live' : '';
            const awayLogo = getTeamLogoUrl(game.away_team);
            const homeLogo = getTeamLogoUrl(game.home_team);
            
            let scoreSection = '';
            if (isLive && game.away_score !== undefined) {
                scoreSection = `
                    <div class="score" style="display: flex; align-items: center; justify-content: center; gap: 15px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="${awayLogo}" alt="${game.away_team}" style="width: 40px; height: 40px; object-fit: contain;">
                            <span>${game.away_team} ${game.away_score}</span>
                        </div>
                        <span style="color: #888;">-</span>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span>${game.home_score} ${game.home_team}</span>
                            <img src="${homeLogo}" alt="${game.home_team}" style="width: 40px; height: 40px; object-fit: contain;">
                        </div>
                    </div>
                    <div class="period-info">Period ${game.current_period} - ${game.time_remaining || 'N/A'}</div>
                `;
            }

            const pregameSection = game.pregame_prediction 
                ? createPredictionBox(game.pregame_prediction, game.away_team, game.home_team, 'Pre-Game')
                : '<div class="prediction-box"><div class="prediction-title">Pre-Game</div><div style="color: #888;">Not available</div></div>';

            const liveSection = game.live_prediction
                ? createPredictionBox(game.live_prediction, game.away_team, game.home_team, 'Live', true)
                : isLive 
                    ? '<div class="prediction-box live"><div class="prediction-title">Live</div><div style="color: #888;">Updating...</div></div>'
                    : '';

            return `
                <div class="game-card ${liveClass}" data-game-id="${game.game_id}">
                    <div class="game-header" style="display: flex; align-items: center; justify-content: space-between;">
                        <div class="matchup" style="display: flex; align-items: center; gap: 10px;">
                            <img src="${awayLogo}" alt="${game.away_team}" style="width: 30px; height: 30px; object-fit: contain;">
                            <span>${game.away_team} @ ${game.home_team}</span>
                            <img src="${homeLogo}" alt="${game.home_team}" style="width: 30px; height: 30px; object-fit: contain;">
                        </div>
                        ${isLive ? '<span class="live-badge">ðŸ”´ LIVE</span>' : ''}
                    </div>
                    ${scoreSection}
                    ${isLive ? `<div style="text-align: center; margin-top: 10px;">
                        <button class="view-report-btn" onclick="viewLiveReport('${game.game_id}', '${game.away_team}', '${game.home_team}')">
                            ðŸ“Š View Live Report
                        </button>
                    </div>` : ''}
                    <div class="predictions-container">
                        ${pregameSection}
                        ${liveSection}
                    </div>
                </div>
            `;
        }

        function createPredictionBox(pred, awayTeam, homeTeam, title, isLive = false) {
            const liveClass = isLive ? 'live' : '';
            
            // Debug: log the prediction data (remove in production if needed)
            if (pred) {
                console.log('Prediction data for', title, ':', JSON.stringify(pred, null, 2));
            }
            
            // Ensure all values exist with proper defaults
            const awayProb = (pred && pred.away_prob !== undefined) ? parseFloat(pred.away_prob).toFixed(1) : '0.0';
            const homeProb = (pred && pred.home_prob !== undefined) ? parseFloat(pred.home_prob).toFixed(1) : '0.0';
            const predictedWinner = (pred && pred.predicted_winner) ? pred.predicted_winner : 'N/A';
            const confidence = (pred && pred.confidence !== undefined) ? parseFloat(pred.confidence).toFixed(1) : '0.0';
            
            // Handle momentum - check if it exists and has the right structure
            let momentumValue = null;
            if (isLive && pred && pred.momentum) {
                if (typeof pred.momentum === 'object' && pred.momentum.total_momentum !== undefined) {
                    momentumValue = parseFloat(pred.momentum.total_momentum * 100).toFixed(1);
                } else if (typeof pred.momentum === 'object' && pred.momentum !== null) {
                    // Try to find any numeric value in the momentum object
                    const momentumKeys = Object.keys(pred.momentum);
                    for (const key of momentumKeys) {
                        if (typeof pred.momentum[key] === 'number') {
                            momentumValue = parseFloat(pred.momentum[key] * 100).toFixed(1);
                            break;
                        }
                    }
                } else if (typeof pred.momentum === 'number') {
                    momentumValue = parseFloat(pred.momentum * 100).toFixed(1);
                }
            }
            
            const momentumInfo = (isLive && momentumValue !== null && momentumValue !== '0.0')
                ? `<div class="momentum-info">
                     <strong>Momentum:</strong> ${momentumValue}%
                   </div>`
                : '';

            return `
                <div class="prediction-box ${liveClass}">
                    <div class="prediction-title">${title}</div>
                    <div class="probabilities">
                        <div class="team-prob">
                            <div class="team-name">${awayTeam}</div>
                            <div class="prob-value ${liveClass}">${awayProb}%</div>
                        </div>
                        <div class="team-prob">
                            <div class="team-name">${homeTeam}</div>
                            <div class="prob-value ${liveClass}">${homeProb}%</div>
                        </div>
                    </div>
                    <div class="winner">
                        <div class="winner-text">Favorite: ${predictedWinner}</div>
                        <div class="confidence">Confidence: ${confidence}%</div>
                        ${momentumInfo}
                    </div>
                </div>
            `;
        }

        function updateLastUpdated(timestamp) {
            const date = new Date(timestamp);
            const timeStr = date.toLocaleTimeString();
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeStr}`;
        }

        function showError(message) {
            const container = document.getElementById('gamesContainer');
            container.className = '';
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function setupAutoRefresh(games) {
            const liveGames = games.filter(g => g.is_live);
            
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }

            if (liveGames.length > 0) {
                // Refresh every 10 seconds for live games
                refreshInterval = setInterval(() => {
                    refreshLiveGames(liveGames.map(g => g.game_id));
                }, 10000);
            }
        }

        async function refreshLiveGames(gameIds) {
            // Update each live game individually
            for (const gameId of gameIds) {
                try {
                    const response = await fetch(`/api/game/${gameId}`);
                    const gameData = await response.json();
                    
                    if (gameData.game_id && gameData.is_live) {
                        // Reconstruct full game structure for update
                        const fullGame = {
                            game_id: gameData.game_id,
                            away_team: gameData.away_team,
                            home_team: gameData.home_team,
                            game_state: gameData.game_state,
                            is_live: gameData.is_live,
                            pregame_prediction: gameData.pregame_prediction,
                            live_prediction: gameData.live_prediction
                        };
                        
                        if (gameData.live_prediction) {
                            fullGame.away_score = gameData.live_prediction.away_score;
                            fullGame.home_score = gameData.live_prediction.home_score;
                            fullGame.current_period = gameData.live_prediction.current_period;
                            fullGame.time_remaining = gameData.live_prediction.time_remaining;
                        }
                        
                        // Update the specific game card
                        updateGameCard(fullGame);
                    }
                } catch (error) {
                    console.error(`Error updating game ${gameId}:`, error);
                }
            }
            
            updateLastUpdated(new Date().toISOString());
        }

        function updateGameCard(updatedGame) {
            const cards = document.querySelectorAll('.game-card');
            for (const card of cards) {
                if (card.getAttribute('data-game-id') === updatedGame.game_id) {
                    // Re-render the game card
                    const cardHTML = createGameCard(updatedGame);
                    const temp = document.createElement('div');
                    temp.innerHTML = cardHTML;
                    const newCard = temp.firstElementChild;
                    card.parentNode.replaceChild(newCard, card);
                    break;
                }
            }
        }

        function startLiveUpdates(liveGames) {
            if (liveGames.length > 0) {
                // Initial update after 5 seconds
                setTimeout(() => {
                    refreshLiveGames(liveGames.map(g => g.game_id));
                }, 5000);
            }
        }

        async function refreshGames() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('refreshing');
            btn.disabled = true;
            
            await fetchGames();
            
            setTimeout(() => {
                btn.classList.remove('refreshing');
                btn.disabled = false;
            }, 1000);
        }

        // Initial load
        fetchGames();

        // Refresh every 60 seconds for all games
        setInterval(fetchGames, 60000);

        // Live Report Modal Functions
        async function viewLiveReport(gameId, awayTeam, homeTeam) {
            const modal = document.getElementById('reportModal');
            const content = document.getElementById('reportContent');
            const title = document.getElementById('modalTitle');
            
            const awayLogo = getTeamLogoUrl(awayTeam);
            const homeLogo = getTeamLogoUrl(homeTeam);
            title.innerHTML = `
                <div style="display: flex; align-items: center; gap: 15px;">
                    <img src="${awayLogo}" alt="${awayTeam}" style="width: 40px; height: 40px; object-fit: contain;">
                    <span>${awayTeam} @ ${homeTeam}</span>
                    <img src="${homeLogo}" alt="${homeTeam}" style="width: 40px; height: 40px; object-fit: contain;">
                    <span style="color: #888; font-size: 0.7em;">- Live Report</span>
                </div>
            `;
            modal.style.display = 'block';
            content.innerHTML = '<div class="loading-report">Loading report...</div>';
            
            try {
                const response = await fetch(`/api/game/${gameId}/report`);
                const data = await response.json();
                
                if (data.error) {
                    content.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }
                
                content.innerHTML = formatLiveReport(data);
            } catch (error) {
                console.error('Error loading report:', error);
                content.innerHTML = '<div class="error">Failed to load report. Please try again.</div>';
            }
        }

        function closeReportModal() {
            document.getElementById('reportModal').style.display = 'none';
        }

        function formatLiveReport(data) {
            const stats = data.stats || {};
            const adv = data.advanced_metrics || {};
            const goalies = data.goalie_stats || {};
            const scoring = data.scoring_summary || [];
            const awayLogo = getTeamLogoUrl(data.away_team);
            const homeLogo = getTeamLogoUrl(data.home_team);
            
            let html = `
                <div class="report-section">
                    <h3>Game Status</h3>
                    <div style="font-size: 1.4em; margin-bottom: 15px; color: #fff; text-align: center; display: flex; align-items: center; justify-content: center; gap: 15px;">

            }
            
            if (goalies.away && goalies.away.length > 0) {
                html += `
                    <div class="report-section">
                        <h3>Goalie Statistics</h3>
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th>Team</th>

            if (scoring.length > 0) {

        function drawShotChart(shotData, awayTeam, homeTeam) {
            const canvas = document.getElementById('shotChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            // Clear canvas
            ctx.fillStyle = '#0f0f0f';
            ctx.fillRect(0, 0, width, height);
            
            // Load and draw rink image
            const rinkImg = new Image();
            rinkImg.crossOrigin = 'anonymous';
            rinkImg.onload = function() {
                // NHL coordinate system: X from -100 to 100, Y from -42.5 to 42.5
                // Map to canvas coordinates
                const xMin = -100;
                const xMax = 100;
                const yMin = -42.5;
                const yMax = 42.5;
                
                // Draw rink image with proper scaling
                // The rink image should fill the canvas while maintaining aspect ratio
                const rinkAspect = (xMax - xMin) / (yMax - yMin); // 200 / 85 = ~2.35
                const canvasAspect = width / height;
                
                let drawWidth, drawHeight, drawX, drawY;
                if (canvasAspect > rinkAspect) {
                    // Canvas is wider - fit to height
                    drawHeight = height;
                    drawWidth = height * rinkAspect;
                    drawX = (width - drawWidth) / 2;
                    drawY = 0;
                } else {
                    // Canvas is taller - fit to width
                    drawWidth = width;
                    drawHeight = width / rinkAspect;
                    drawX = 0;
                    drawY = (height - drawHeight) / 2;
                }
                
                ctx.drawImage(rinkImg, drawX, drawY, drawWidth, drawHeight);
                
                // Get team colors for legend
                const awayColor = shotData.find(g => g.is_away)?.team_color || '#666666';
                const homeColor = shotData.find(g => !g.is_away)?.team_color || '#666666';
                
                // Now plot goals on top of the rink
                shotData.forEach(goal => {
                    // Use the same logic as post-game reports
                    // Away team goals should be on left side (negative X), Home on right (positive X)
                    const isAway = goal.is_away !== undefined ? goal.is_away : (goal.x_coord < 0 || goal.team === awayTeam);
                    
                    // Normalize coordinates to 0-1 range
                    // x_coord is already flipped in Python code for proper plotting
                    const normX = (goal.x_coord - xMin) / (xMax - xMin);
                    const normY = 1 - (goal.y_coord - yMin) / (yMax - yMin); // Flip Y axis
                    
                    // Convert to canvas coordinates
                    const x = drawX + normX * drawWidth;
                    const y = drawY + normY * drawHeight;
                    
                    // Use team color from goal data (from post-game report generator)
                    const goalColor = goal.team_color || (isAway ? awayColor : homeColor);
                    
                    // Draw goal marker with shadow and black border (like post-game reports)
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                    ctx.shadowBlur = 4;
                    ctx.shadowOffsetX = 2;
                    ctx.shadowOffsetY = 2;
                    
                    // Draw black border
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(x, y, 12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw goal marker in team color
                    ctx.fillStyle = goalColor;
                    ctx.beginPath();
                    ctx.arc(x, y, 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Reset shadow
                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                    
                    // Draw xG value
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 11px Inter';
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 3;
                    ctx.strokeText(goal.xg.toFixed(3), x + 12, y - 8);
                    ctx.fillText(goal.xg.toFixed(3), x + 12, y - 8);
                });
                
                // Add legend with actual team colors
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 13px Inter';
                ctx.fillText(`${awayTeam} Goals`, 20, height - 30);
                ctx.fillStyle = awayColor;
                ctx.beginPath();
                ctx.arc(15, height - 35, 7, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#fff';
                ctx.fillText(`${homeTeam} Goals`, width - 180, height - 30);
                ctx.fillStyle = homeColor;
                ctx.beginPath();
                ctx.arc(width - 185, height - 35, 7, 0, Math.PI * 2);
                ctx.fill();
            };
            
            rinkImg.onerror = function() {
                // Fallback: draw simple rink outline if image fails to load
                ctx.strokeStyle = '#444';
                ctx.lineWidth = 2;
                ctx.strokeRect(50, 50, width - 100, height - 100);
                
                // Draw center line
                ctx.strokeStyle = '#666';
                ctx.beginPath();
                ctx.moveTo(width / 2, 50);
                ctx.lineTo(width / 2, height - 50);
                ctx.stroke();
            };
            
            rinkImg.src = '/static/rink.jpg';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
