<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Predictions Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .last-updated {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .refresh-btn.refreshing {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .game-card.live {
            border: 3px solid #ff4444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { border-color: #ff4444; }
            50% { border-color: #ff8888; }
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .matchup {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .live-badge {
            background: #ff4444;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .score {
            font-size: 1.3em;
            font-weight: 600;
            margin: 10px 0;
            color: #333;
        }

        .period-info {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .predictions-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .prediction-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .prediction-box.live {
            border-left-color: #ff4444;
        }

        .prediction-title {
            font-size: 0.9em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .probabilities {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .team-prob {
            flex: 1;
            text-align: center;
        }

        .team-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #333;
        }

        .prob-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .prob-value.live {
            color: #ff4444;
        }

        .winner {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .winner-text {
            font-weight: 600;
            color: #333;
        }

        .confidence {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .no-games {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .momentum-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-size: 0.85em;
            color: #666;
        }

        .momentum-info strong {
            color: #333;
        }

        .view-report-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background 0.2s;
        }

        .view-report-btn:hover {
            background: #5568d3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 1200px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .modal-header h2 {
            color: #333;
            margin: 0;
        }

        .close-modal {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
        }

        .close-modal:hover {
            background: #cc0000;
        }

        .report-section {
            margin-bottom: 30px;
        }

        .report-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .stats-table th,
        .stats-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .stats-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .stats-table tr:hover {
            background: #f8f9fa;
        }

        .team-col {
            font-weight: 600;
        }

        .loading-report {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="refreshGames()">üîÑ Refresh</button>
    
    <div class="container">
        <header>
            <h1>üèí NHL Predictions Dashboard</h1>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </header>

        <div id="gamesContainer" class="loading">
            Loading games...
        </div>
    </div>

    <!-- Live Game Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Live Game Report</h2>
                <button class="close-modal" onclick="closeReportModal()">&times;</button>
            </div>
            <div id="reportContent" class="loading-report">
                Loading report...
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;

        async function fetchGames() {
            try {
                const response = await fetch('/api/games');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                displayGames(data.games);
                updateLastUpdated(data.last_updated);
                
                // Set up auto-refresh for live games
                setupAutoRefresh(data.games);
            } catch (error) {
                console.error('Error fetching games:', error);
                showError('Failed to load games. Please try again.');
            }
        }

        function displayGames(games) {
            const container = document.getElementById('gamesContainer');
            
            if (games.length === 0) {
                container.innerHTML = '<div class="no-games">No games scheduled for today</div>';
                return;
            }

            container.className = 'games-grid';
            container.innerHTML = games.map(game => createGameCard(game)).join('');

            // Start auto-refresh for live games
            startLiveUpdates(games.filter(g => g.is_live));
        }

        function createGameCard(game) {
            const isLive = game.is_live;
            const liveClass = isLive ? 'live' : '';
            
            let scoreSection = '';
            if (isLive && game.away_score !== undefined) {
                scoreSection = `
                    <div class="score">${game.away_team} ${game.away_score} - ${game.home_score} ${game.home_team}</div>
                    <div class="period-info">Period ${game.current_period} - ${game.time_remaining || 'N/A'}</div>
                `;
            }

            const pregameSection = game.pregame_prediction 
                ? createPredictionBox(game.pregame_prediction, game.away_team, game.home_team, 'Pre-Game')
                : '<div class="prediction-box"><div class="prediction-title">Pre-Game</div><div>Not available</div></div>';

            const liveSection = game.live_prediction
                ? createPredictionBox(game.live_prediction, game.away_team, game.home_team, 'Live', true)
                : isLive 
                    ? '<div class="prediction-box live"><div class="prediction-title">Live</div><div>Updating...</div></div>'
                    : '';

            return `
                <div class="game-card ${liveClass}" data-game-id="${game.game_id}">
                    <div class="game-header">
                        <div class="matchup">${game.away_team} @ ${game.home_team}</div>
                        ${isLive ? '<span class="live-badge">üî¥ LIVE</span>' : ''}
                    </div>
                    ${isLive ? `<div style="text-align: center; margin-top: 10px;">
                        <button class="view-report-btn" onclick="viewLiveReport('${game.game_id}', '${game.away_team}', '${game.home_team}')">
                            üìä View Live Report
                        </button>
                    </div>` : ''}
                    ${scoreSection}
                    <div class="predictions-container">
                        ${pregameSection}
                        ${liveSection}
                    </div>
                </div>
            `;
        }

        function createPredictionBox(pred, awayTeam, homeTeam, title, isLive = false) {
            const liveClass = isLive ? 'live' : '';
            const momentumInfo = isLive && pred.momentum 
                ? `<div class="momentum-info">
                     <strong>Momentum:</strong> ${(pred.momentum.total_momentum * 100).toFixed(1)}%
                   </div>`
                : '';

            return `
                <div class="prediction-box ${liveClass}">
                    <div class="prediction-title">${title}</div>
                    <div class="probabilities">
                        <div class="team-prob">
                            <div class="team-name">${awayTeam}</div>
                            <div class="prob-value ${liveClass}">${pred.away_prob.toFixed(1)}%</div>
                        </div>
                        <div class="team-prob">
                            <div class="team-name">${homeTeam}</div>
                            <div class="prob-value ${liveClass}">${pred.home_prob.toFixed(1)}%</div>
                        </div>
                    </div>
                    <div class="winner">
                        <div class="winner-text">Favorite: ${pred.predicted_winner}</div>
                        <div class="confidence">Confidence: ${pred.confidence.toFixed(1)}%</div>
                        ${momentumInfo}
                    </div>
                </div>
            `;
        }

        function updateLastUpdated(timestamp) {
            const date = new Date(timestamp);
            const timeStr = date.toLocaleTimeString();
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeStr}`;
        }

        function showError(message) {
            const container = document.getElementById('gamesContainer');
            container.className = '';
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function setupAutoRefresh(games) {
            const liveGames = games.filter(g => g.is_live);
            
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }

            if (liveGames.length > 0) {
                // Refresh every 10 seconds for live games
                refreshInterval = setInterval(() => {
                    refreshLiveGames(liveGames.map(g => g.game_id));
                }, 10000);
            }
        }

        async function refreshLiveGames(gameIds) {
            // Update each live game individually
            for (const gameId of gameIds) {
                try {
                    const response = await fetch(`/api/game/${gameId}`);
                    const gameData = await response.json();
                    
                    if (gameData.game_id && gameData.is_live) {
                        // Reconstruct full game structure for update
                        const fullGame = {
                            game_id: gameData.game_id,
                            away_team: gameData.away_team,
                            home_team: gameData.home_team,
                            game_state: gameData.game_state,
                            is_live: gameData.is_live,
                            pregame_prediction: gameData.pregame_prediction,
                            live_prediction: gameData.live_prediction
                        };
                        
                        if (gameData.live_prediction) {
                            fullGame.away_score = gameData.live_prediction.away_score;
                            fullGame.home_score = gameData.live_prediction.home_score;
                            fullGame.current_period = gameData.live_prediction.current_period;
                            fullGame.time_remaining = gameData.live_prediction.time_remaining;
                        }
                        
                        // Update the specific game card
                        updateGameCard(fullGame);
                    }
                } catch (error) {
                    console.error(`Error updating game ${gameId}:`, error);
                }
            }
            
            updateLastUpdated(new Date().toISOString());
        }

        function updateGameCard(updatedGame) {
            const cards = document.querySelectorAll('.game-card');
            for (const card of cards) {
                if (card.getAttribute('data-game-id') === updatedGame.game_id) {
                    // Re-render the game card
                    const cardHTML = createGameCard(updatedGame);
                    const temp = document.createElement('div');
                    temp.innerHTML = cardHTML;
                    const newCard = temp.firstElementChild;
                    card.parentNode.replaceChild(newCard, card);
                    break;
                }
            }
        }

        function startLiveUpdates(liveGames) {
            if (liveGames.length > 0) {
                // Initial update after 5 seconds
                setTimeout(() => {
                    refreshLiveGames(liveGames.map(g => g.game_id));
                }, 5000);
            }
        }

        async function refreshGames() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('refreshing');
            btn.disabled = true;
            
            await fetchGames();
            
            setTimeout(() => {
                btn.classList.remove('refreshing');
                btn.disabled = false;
            }, 1000);
        }

        // Initial load
        fetchGames();

        // Refresh every 60 seconds for all games
        setInterval(fetchGames, 60000);

        // Live Report Modal Functions
        async function viewLiveReport(gameId, awayTeam, homeTeam) {
            const modal = document.getElementById('reportModal');
            const content = document.getElementById('reportContent');
            const title = document.getElementById('modalTitle');
            
            title.textContent = `${awayTeam} @ ${homeTeam} - Live Report`;
            modal.style.display = 'block';
            content.innerHTML = '<div class="loading-report">Loading report...</div>';
            
            try {
                const response = await fetch(`/api/game/${gameId}/report`);
                const data = await response.json();
                
                if (data.error) {
                    content.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }
                
                content.innerHTML = formatLiveReport(data);
            } catch (error) {
                console.error('Error loading report:', error);
                content.innerHTML = '<div class="error">Failed to load report. Please try again.</div>';
            }
        }

        function closeReportModal() {
            document.getElementById('reportModal').style.display = 'none';
        }

        function formatLiveReport(data) {
            const stats = data.stats || {};
            const adv = data.advanced_metrics || {};
            const goalies = data.goalie_stats || {};
            const scoring = data.scoring_summary || [];
            
            let html = `
                <div class="report-section">
                    <h3>Game Status</h3>
                    <div style="font-size: 1.2em; margin-bottom: 10px;">
                        <strong>Score:</strong> ${data.away_team} ${data.away_score} - ${data.home_score} ${data.home_team}
                    </div>
                    <div>
                        Period ${data.current_period} - ${data.time_remaining} remaining
                    </div>
                </div>

                <div class="report-section">
                    <h3>Team Statistics</h3>
                    <table class="stats-table">
                        <thead>
                            <tr>
                                <th>Stat</th>
                                <th>${data.away_team}</th>
                                <th>${data.home_team}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="team-col">Shots</td>
                                <td>${stats.away?.shots || 0}</td>
                                <td>${stats.home?.shots || 0}</td>
                            </tr>
                            <tr>
                                <td class="team-col">Hits</td>
                                <td>${stats.away?.hits || 0}</td>
                                <td>${stats.home?.hits || 0}</td>
                            </tr>
                            <tr>
                                <td class="team-col">Faceoff %</td>
                                <td>${stats.away?.faceoff_pct || 0}%</td>
                                <td>${stats.home?.faceoff_pct || 0}%</td>
                            </tr>
                            <tr>
                                <td class="team-col">Power Play</td>
                                <td>${stats.away?.power_play_goals || 0}/${stats.away?.power_play_opportunities || 0} (${stats.away?.power_play_pct || 0}%)</td>
                                <td>${stats.home?.power_play_goals || 0}/${stats.home?.power_play_opportunities || 0} (${stats.home?.power_play_pct || 0}%)</td>
                            </tr>
                            <tr>
                                <td class="team-col">Blocked Shots</td>
                                <td>${stats.away?.blocked_shots || 0}</td>
                                <td>${stats.home?.blocked_shots || 0}</td>
                            </tr>
                            <tr>
                                <td class="team-col">Giveaways</td>
                                <td>${stats.away?.giveaways || 0}</td>
                                <td>${stats.home?.giveaways || 0}</td>
                            </tr>
                            <tr>
                                <td class="team-col">Takeaways</td>
                                <td>${stats.away?.takeaways || 0}</td>
                                <td>${stats.home?.takeaways || 0}</td>
                            </tr>
                            <tr>
                                <td class="team-col">PIM</td>
                                <td>${stats.away?.pim || 0}</td>
                                <td>${stats.home?.pim || 0}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
            
            if (adv.away_xg !== undefined) {
                html += `
                    <div class="report-section">
                        <h3>Advanced Metrics</h3>
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th>Metric</th>
                                    <th>${data.away_team}</th>
                                    <th>${data.home_team}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="team-col">Expected Goals (xG)</td>
                                    <td>${adv.away_xg}</td>
                                    <td>${adv.home_xg}</td>
                                </tr>
                                ${adv.away_gs_by_period && adv.away_gs_by_period.length > 0 ? `
                                    <tr>
                                        <td class="team-col">Game Score (by period)</td>
                                        <td>${adv.away_gs_by_period.join(' / ')}</td>
                                        <td>${adv.home_gs_by_period.join(' / ')}</td>
                                    </tr>
                                ` : ''}
                                ${adv.away_xg_by_period && adv.away_xg_by_period.length > 0 ? `
                                    <tr>
                                        <td class="team-col">xG (by period)</td>
                                        <td>${adv.away_xg_by_period.join(' / ')}</td>
                                        <td>${adv.home_xg_by_period.join(' / ')}</td>
                                    </tr>
                                ` : ''}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            if (goalies.away && goalies.away.length > 0) {
                html += `
                    <div class="report-section">
                        <h3>Goalie Statistics</h3>
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th>Team</th>
                                    <th>Goalie</th>
                                    <th>Saves</th>
                                    <th>Shots Against</th>
                                    <th>Save %</th>
                                    <th>TOI</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${goalies.away.map(g => `
                                    <tr>
                                        <td class="team-col">${data.away_team}</td>
                                        <td>${g.name}</td>
                                        <td>${g.saves}</td>
                                        <td>${g.shots_against}</td>
                                        <td>${g.save_pct}%</td>
                                        <td>${g.toi}</td>
                                    </tr>
                                `).join('')}
                                ${goalies.home.map(g => `
                                    <tr>
                                        <td class="team-col">${data.home_team}</td>
                                        <td>${g.name}</td>
                                        <td>${g.saves}</td>
                                        <td>${g.shots_against}</td>
                                        <td>${g.save_pct}%</td>
                                        <td>${g.toi}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            if (scoring.length > 0) {
                html += `
                    <div class="report-section">
                        <h3>Scoring Summary</h3>
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th>Period</th>
                                    <th>Time</th>
                                    <th>Team</th>
                                    <th>Scorer</th>
                                    <th>Assists</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${scoring.map(goal => {
                                    // goal.team is the team ID, we need to match it to away/home
                                    const teamName = goal.team === data.away_id || goal.team === data.away_team ? data.away_team : data.home_team;
                                    return `
                                    <tr>
                                        <td>${goal.period}</td>
                                        <td>${goal.time}</td>
                                        <td class="team-col">${teamName}</td>
                                        <td>${goal.scorer}</td>
                                        <td>${goal.assists.join(', ') || 'Unassisted'}</td>
                                    </tr>
                                `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            return html;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('reportModal');
            if (event.target === modal) {
                closeReportModal();
            }
        }
    </script>
</body>
</html>
