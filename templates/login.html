<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal Login - StrideSync Hockey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='company_style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="StrideSync Hockey" class="logo-image">
                <span class="logo-text">StrideSync Hockey</span>
            </div>
            <div class="header-right">
                <a href="{{ url_for('index') }}" class="btn-secondary">Home</a>
            </div>
        </div>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Client Portal</h1>
                <p>Access your personalized performance dashboard</p>
            </div>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn-primary btn-full">Sign In</button>
            </form>

            <div class="login-footer">
                <p>Demo Credentials:</p>
                <p class="demo-credentials">Email: client1@example.com | Password: password123</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='company_script.js') }}"></script>
</body>
</html>
