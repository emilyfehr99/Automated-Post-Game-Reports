services:
  - type: web
    name: nhl-analytics-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 api_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5002
