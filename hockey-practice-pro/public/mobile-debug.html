<!DOCTYPE html>
<html>
<head>
    <title>Mobile Hockey App Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            margin: 0;
            background: #f5f5f5;
        }
        .status { 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 8px; 
            font-size: 14px;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
        }
        .button:hover { background: #0056b3; }
        .data-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üèí Mobile Hockey App Debug</h1>
    
    <div id="status" class="status info">Initializing debug...</div>
    
    <button class="button" onclick="testFirebase()">Test Firebase Connection</button>
    <button class="button" onclick="checkLocalStorage()">Check Local Storage</button>
    <button class="button" onclick="testAppConnection()">Test App Connection</button>
    <button class="button" onclick="clearCache()">Clear Cache & Reload</button>
    
    <div id="details"></div>
    <div id="data-display" class="data-display" style="display:none;">
        <h3>Data Found:</h3>
        <pre id="data-content"></pre>
    </div>
    
    <script type="module">
        let db = null;
        let isConnected = false;
        
        window.testFirebase = async function() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            function updateStatus(message, type = 'info') {
                statusDiv.innerHTML = message;
                statusDiv.className = `status ${type}`;
            }
            
            function addDetail(message, type = 'info') {
                detailsDiv.innerHTML += `<div class="status ${type}">${message}</div>`;
            }
            
            try {
                updateStatus('Testing Firebase connection...', 'info');
                
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getFirestore, collection, doc, setDoc, getDocs } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                
                addDetail('‚úÖ Firebase modules loaded', 'success');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyCm2m3lSlh_IBgHSOLcmeCO9lZYHaxgrFw",
                    authDomain: "hockey-practice-planner.firebaseapp.com",
                    projectId: "hockey-practice-planner",
                    storageBucket: "hockey-practice-planner.firebasestorage.app",
                    messagingSenderId: "557366268618",
                    appId: "1:557366268618:web:d6f5cf9e80045d966fda33",
                    measurementId: "G-BSH8MT49BZ"
                };
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                
                addDetail('‚úÖ Firebase initialized', 'success');
                
                // Test connection
                const testCollection = collection(db, 'drills');
                const snapshot = await getDocs(testCollection);
                const drills = snapshot.docs.map(doc => doc.data());
                
                addDetail(`‚úÖ Found ${drills.length} drills in Firebase`, 'success');
                
                // Test practice plans
                const plansCollection = collection(db, 'practicePlans');
                const plansSnapshot = await getDocs(plansCollection);
                const plans = plansSnapshot.docs.map(doc => doc.data());
                
                addDetail(`‚úÖ Found ${plans.length} practice plans in Firebase`, 'success');
                
                isConnected = true;
                updateStatus('üéâ Firebase connected successfully!', 'success');
                
                // Show data
                document.getElementById('data-display').style.display = 'block';
                document.getElementById('data-content').textContent = JSON.stringify({
                    drills: drills,
                    practicePlans: plans
                }, null, 2);
                
            } catch (error) {
                updateStatus('‚ùå Firebase connection failed', 'error');
                addDetail(`Error: ${error.message}`, 'error');
                isConnected = false;
            }
        }
        
        window.checkLocalStorage = function() {
            const detailsDiv = document.getElementById('details');
            
            const drills = localStorage.getItem('hockey-drills');
            const plans = localStorage.getItem('hockey-practice-plans');
            const settings = localStorage.getItem('hockey-settings');
            
            let message = 'Local Storage Check:<br>';
            message += `‚Ä¢ Drills: ${drills ? JSON.parse(drills).length : 0} items<br>`;
            message += `‚Ä¢ Practice Plans: ${plans ? JSON.parse(plans).length : 0} items<br>`;
            message += `‚Ä¢ Settings: ${settings ? 'Present' : 'Missing'}<br>`;
            message += `‚Ä¢ Device ID: ${localStorage.getItem('hockey-device-id') || 'Missing'}`;
            
            detailsDiv.innerHTML += `<div class="status ${drills && plans ? 'success' : 'warning'}">${message}</div>`;
        }
        
        window.testAppConnection = async function() {
            const detailsDiv = document.getElementById('details');
            
            try {
                const response = await fetch('https://hockey-practice-planner.vercel.app');
                if (response.ok) {
                    detailsDiv.innerHTML += '<div class="status success">‚úÖ App URL is accessible</div>';
                    
                    // Check if it's the right version
                    const text = await response.text();
                    if (text.includes('Hockey Practice Planner')) {
                        detailsDiv.innerHTML += '<div class="status success">‚úÖ App is loading correctly</div>';
                    } else {
                        detailsDiv.innerHTML += '<div class="status error">‚ùå App content looks wrong</div>';
                    }
                } else {
                    detailsDiv.innerHTML += `<div class="status error">‚ùå App URL returned ${response.status}</div>`;
                }
            } catch (error) {
                detailsDiv.innerHTML += `<div class="status error">‚ùå App connection failed: ${error.message}</div>`;
            }
        }
        
        window.clearCache = function() {
            // Clear localStorage
            localStorage.removeItem('hockey-drills');
            localStorage.removeItem('hockey-practice-plans');
            localStorage.removeItem('hockey-settings');
            localStorage.removeItem('hockey-device-id');
            
            const detailsDiv = document.getElementById('details');
            detailsDiv.innerHTML += '<div class="status warning">üóëÔ∏è Cache cleared. Reloading page...</div>';
            
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
        
        // Auto-run tests
        setTimeout(() => {
            testFirebase();
            checkLocalStorage();
            testAppConnection();
        }, 1000);
    </script>
</body>
</html>
