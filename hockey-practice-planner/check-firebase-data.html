<!DOCTYPE html>
<html>
<head>
    <title>Check Firebase Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #003366; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #004488; }
        .status { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 300px; }
    </style>
</head>
<body>
    <h1>üî• Firebase Data Checker</h1>
    <p>This will check what data is currently in your Firebase database.</p>
    
    <div class="section">
        <h2>Check Firebase Data</h2>
        <button onclick="checkFirebaseData()">Check Firebase Database</button>
        <div id="firebaseStatus"></div>
    </div>
    
    <div class="section">
        <h2>Restore from Backup</h2>
        <button onclick="restoreFromBackup()">Restore September 18th Backup</button>
        <div id="restoreStatus"></div>
    </div>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCm2m3lSlh_IBgHSOLcmeCO9lZYHaxgrFw",
            authDomain: "hockey-practice-planner.firebaseapp.com",
            projectId: "hockey-practice-planner",
            storageBucket: "hockey-practice-planner.firebasestorage.app",
            messagingSenderId: "557366268618",
            appId: "1:557366268618:web:d6f5cf9e80045d966fda33",
            measurementId: "G-BSH8MT49BZ"
        };

        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        let app, db;

        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        window.checkFirebaseData = async function() {
            try {
                showStatus('firebaseStatus', 'üîÑ Connecting to Firebase...', 'info');
                
                // Initialize Firebase
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                
                // Check drills
                const drillsSnapshot = await getDocs(collection(db, 'drills'));
                const drills = drillsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Check practice plans
                const plansSnapshot = await getDocs(collection(db, 'practicePlans'));
                const plans = plansSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Check settings
                const settingsDoc = await getDocs(collection(db, 'settings'));
                const settings = settingsDoc.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                let html = '<h3>üî• Firebase Database Contents:</h3>';
                html += `<p><strong>Drills:</strong> ${drills.length}</p>`;
                html += `<p><strong>Practice Plans:</strong> ${plans.length}</p>`;
                html += `<p><strong>Settings:</strong> ${settings.length}</p>`;
                
                if (plans.length > 0) {
                    html += '<h4>Practice Plans in Firebase:</h4><ul>';
                    plans.forEach(plan => {
                        html += `<li>${plan.name || 'Unnamed Plan'}</li>`;
                        if (plan.createdAt) html += `   <small>Created: ${new Date(plan.createdAt).toLocaleString()}</small>`;
                        if (plan.updatedAt) html += `   <small>Updated: ${new Date(plan.updatedAt).toLocaleString()}</small>`;
                    });
                    html += '</ul>';
                }
                
                if (drills.length > 0) {
                    html += '<h4>Recent Drills (last 5):</h4><ul>';
                    drills.slice(-5).forEach(drill => {
                        html += `<li>${drill.name || 'Unnamed Drill'}</li>`;
                    });
                    html += '</ul>';
                }
                
                showStatus('firebaseStatus', html, 'success');
                
            } catch (error) {
                showStatus('firebaseStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        };
