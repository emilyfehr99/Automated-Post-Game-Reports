<!DOCTYPE html>
<html>
<head>
    <title>Restore Your Data Now</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f8ff; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { padding: 15px 30px; margin: 10px; background: #003366; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background: #0056b3; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        h1 { color: #2c3e50; text-align: center; }
        .highlight { background: #fff3cd; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèí Restore Your Data</h1>
        
        <div class="highlight">
            <strong>Issue Found:</strong> Practice 2 only shows 3 drills in Firebase, but you know there should be more.<br>
            This suggests the drills you added today weren't fully synced to Firebase.
        </div>
        
        <button onclick="restoreData()">üî• Restore Current Firebase Data</button>
        <button onclick="goToApp()">üèí Go to Main App</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function restoreData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status info">üîÑ Restoring data...</div>';
            
            try {
                // Import Firebase
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getFirestore, collection, getDocs } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                
                // Initialize Firebase
                const firebaseConfig = {
                    apiKey: "AIzaSyCm2m3lSlh_IBgHSOLcmeCO9lZYHaxgrFw",
                    authDomain: "hockey-practice-planner.firebaseapp.com",
                    projectId: "hockey-practice-planner",
                    storageBucket: "hockey-practice-planner.firebasestorage.app",
                    messagingSenderId: "557366268618",
                    appId: "1:557366268618:web:d6f5cf9e80045d966fda33",
                    measurementId: "G-BSH8MT49BZ"
                };
                
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                
                // Get data
                const [drillsSnapshot, plansSnapshot, settingsSnapshot] = await Promise.all([
                    getDocs(collection(db, 'drills')),
                    getDocs(collection(db, 'practicePlans')),
                    getDocs(collection(db, 'settings'))
                ]);
                
                const drills = drillsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const plans = plansSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const settings = settingsSnapshot.docs.length > 0 ? settingsSnapshot.docs[0].data() : {};
                
                // Save to localStorage
                localStorage.setItem('hockey-drills', JSON.stringify(drills));
                localStorage.setItem('hockey-practice-plans', JSON.stringify(plans));
                localStorage.setItem('hockey-settings', JSON.stringify(settings));
                localStorage.setItem('hockey-custom-categories', JSON.stringify([]));
                
                // Show results
                let html = '<div class="status success">‚úÖ Data restored!</div>';
                html += `<p><strong>Drills:</strong> ${drills.length}</p>`;
                html += `<p><strong>Practice Plans:</strong> ${plans.length}</p>`;
                
                const practice2 = plans.find(p => p.name === 'Practice 2');
                if (practice2) {
                    html += '<div class="status info">';
                    html += '<strong>üéØ Practice 2:</strong><br>';
                    html += `Updated: ${new Date(practice2.updatedAt).toLocaleString()}<br>`;
                    html += `Drills: ${practice2.drills ? practice2.drills.length : 0}<br>`;
                    if (practice2.drills) {
                        practice2.drills.forEach((drill, i) => {
                            html += `${i+1}. ${drill.name}<br>`;
                        });
                    }
                    html += '</div>';
                }
                
                html += '<div class="status info">';
                html += '<strong>‚ö†Ô∏è Note:</strong> If Practice 2 is missing drills you added today, ';
                html += 'they may not have synced to Firebase. Check your main app to see if they\'re there locally.';
                html += '</div>';
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function goToApp() {
            window.location.href = 'http://localhost:3000';
        }
    </script>
</body>
</html>
