<!DOCTYPE html>
<html>
<head>
    <title>Debug Hockey Data</title>
</head>
<body>
    <h1>Hockey Practice Planner - Data Debug</h1>
    <div id="output"></div>
    
    <script>
        function debugData() {
            const output = document.getElementById('output');
            
            // Check localStorage data
            const drills = localStorage.getItem('hockey-drills');
            const plans = localStorage.getItem('hockey-practice-plans');
            const settings = localStorage.getItem('hockey-settings');
            const categories = localStorage.getItem('hockey-custom-categories');
            
            let html = '<h2>LocalStorage Data:</h2>';
            
            html += '<h3>Drills:</h3>';
            if (drills) {
                const drillsData = JSON.parse(drills);
                html += `<p>Count: ${drillsData.length}</p>`;
                html += '<pre>' + JSON.stringify(drillsData, null, 2) + '</pre>';
            } else {
                html += '<p>No drills found</p>';
            }
            
            html += '<h3>Practice Plans:</h3>';
            if (plans) {
                const plansData = JSON.parse(plans);
                html += `<p>Count: ${plansData.length}</p>`;
                html += '<pre>' + JSON.stringify(plansData, null, 2) + '</pre>';
            } else {
                html += '<p>No practice plans found</p>';
            }
            
            html += '<h3>Settings:</h3>';
            if (settings) {
                const settingsData = JSON.parse(settings);
                html += '<pre>' + JSON.stringify(settingsData, null, 2) + '</pre>';
            } else {
                html += '<p>No settings found</p>';
            }
            
            html += '<h3>Categories:</h3>';
            if (categories) {
                const categoriesData = JSON.parse(categories);
                html += '<pre>' + JSON.stringify(categoriesData, null, 2) + '</pre>';
            } else {
                html += '<p>No categories found</p>';
            }
            
            // Check all localStorage keys
            html += '<h3>All localStorage Keys:</h3>';
            html += '<ul>';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                html += `<li>${key}</li>`;
            }
            html += '</ul>';
            
            output.innerHTML = html;
        }
        
        // Run debug when page loads
        window.onload = debugData;
    </script>
</body>
</html>
