<!DOCTYPE html>
<html>
<head>
    <title>Practice Plans Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #details { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîç Practice Plans Debug Test</h1>
    <p>Testing Firebase connection and practice plans data...</p>
    
    <button onclick="testFirebase()">Test Firebase Connection</button>
    <button onclick="checkLocalStorage()">Check Local Storage</button>
    <button onclick="forceLoadPracticePlans()">Force Load Practice Plans</button>
    <button onclick="clearCache()">Clear Cache & Reload</button>
    
    <div id="details"></div>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCm2m3lSlh_IBgHSOLcmeCO9lZYHaxgrFw",
            authDomain: "hockey-practice-planner.firebaseapp.com",
            projectId: "hockey-practice-planner",
            storageBucket: "hockey-practice-planner.firebasestorage.app",
            messagingSenderId: "557366268618",
            appId: "1:557366268618:web:d6f5cf9e80045d966fda33",
            measurementId: "G-BSH8MT49BZ"
        };

        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        let app, db;

        window.testFirebase = async function() {
            const detailsDiv = document.getElementById('details');
            
            try {
                // Initialize Firebase
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                detailsDiv.innerHTML += '<div class="status success">‚úÖ Firebase initialized successfully</div>';
                
                // Test Firestore connection by reading practice plans
                const practicePlansRef = collection(db, 'practicePlans');
                const snapshot = await getDocs(practicePlansRef);
                
                detailsDiv.innerHTML += `<div class="status success">‚úÖ Found ${snapshot.docs.length} practice plans in Firebase</div>`;
                
                if (snapshot.docs.length > 0) {
                    snapshot.docs.forEach((doc, index) => {
                        const data = doc.data();
                        detailsDiv.innerHTML += `<div class="status success">üìã Practice Plan ${index + 1}: "${data.name}" (${data.drills?.length || 0} drills)</div>`;
                    });
                } else {
                    detailsDiv.innerHTML += '<div class="status warning">‚ö†Ô∏è No practice plans found in Firebase</div>';
                }
                
                // Test drills too
                const drillsRef = collection(db, 'drills');
                const drillsSnapshot = await getDocs(drillsRef);
                detailsDiv.innerHTML += `<div class="status success">‚úÖ Found ${drillsSnapshot.docs.length} drills in Firebase</div>`;
                
            } catch (error) {
                detailsDiv.innerHTML += `<div class="status error">‚ùå Firebase error: ${error.message}</div>`;
                console.error('Firebase error:', error);
            }
        };

        window.checkLocalStorage = function() {
            const detailsDiv = document.getElementById('details');
            
            const drills = localStorage.getItem('hockey-drills');
            const plans = localStorage.getItem('hockey-practice-plans');
            const settings = localStorage.getItem('hockey-settings');
            
            let message = 'Local Storage Check:<br>';
            message += `‚Ä¢ Drills: ${drills ? JSON.parse(drills).length : 0} items<br>`;
            message += `‚Ä¢ Practice Plans: ${plans ? JSON.parse(plans).length : 0} items<br>`;
            message += `‚Ä¢ Settings: ${settings ? 'Present' : 'Missing'}<br>`;
            message += `‚Ä¢ Device ID: ${localStorage.getItem('hockey-device-id') || 'Missing'}`;
            
            detailsDiv.innerHTML += `<div class="status ${drills && plans ? 'success' : 'warning'}">${message}</div>`;
        };

        window.forceLoadPracticePlans = async function() {
            const detailsDiv = document.getElementById('details');
            
            if (!db) {
                detailsDiv.innerHTML += '<div class="status error">‚ùå Firebase not initialized. Run Firebase test first.</div>';
                return;
            }
            
            try {
                // Force load practice plans from Firebase
                const practicePlansRef = collection(db, 'practicePlans');
                const snapshot = await getDocs(practicePlansRef);
                
                const practicePlans = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                // Save to localStorage
                localStorage.setItem('hockey-practice-plans', JSON.stringify(practicePlans));
                
                detailsDiv.innerHTML += `<div class="status success">‚úÖ Force loaded ${practicePlans.length} practice plans to localStorage</div>`;
                
                if (practicePlans.length > 0) {
                    practicePlans.forEach((plan, index) => {
                        detailsDiv.innerHTML += `<div class="status success">üìã Loaded: "${plan.name}" (${plan.drills?.length || 0} drills)</div>`;
                    });
                }
                
            } catch (error) {
                detailsDiv.innerHTML += `<div class="status error">‚ùå Force load error: ${error.message}</div>`;
            }
        };

        window.clearCache = function() {
            localStorage.removeItem('hockey-drills');
            localStorage.removeItem('hockey-practice-plans');
            localStorage.removeItem('hockey-settings');
            localStorage.removeItem('hockey-device-id');
            
            const detailsDiv = document.getElementById('details');
            detailsDiv.innerHTML += '<div class="status warning">üóëÔ∏è Cache cleared. Reloading page...</div>';
            
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        };

        // Auto-run tests
        setTimeout(() => {
            testFirebase();
            checkLocalStorage();
        }, 1000);
    </script>
</body>
</html>
