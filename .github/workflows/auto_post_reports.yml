name: Auto Post NHL Reports

on:
  schedule:
    # Run every 15 minutes during active hours (5pm-1:30am CT on weekdays)
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-and-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to commit and push
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Check if we should run (active hours: 5pm-1:30am CT on weekdays)
      id: time_check
      run: |
        # Get current time in Central Time
        export TZ='America/Chicago'
        CENTRAL_HOUR=$(date +%H)
        CENTRAL_MINUTE=$(date +%M)
        CENTRAL_DAY=$(date +%u)  # 1=Monday, 7=Sunday
        
        echo "Current Central Time: $(date '+%Y-%m-%d %H:%M:%S %A')"
        echo "Hour: $CENTRAL_HOUR, Minute: $CENTRAL_MINUTE, Day: $CENTRAL_DAY"
        
        # Check if we're in active hours (5pm-1:30am CT on weekdays)
        if [ $CENTRAL_DAY -le 5 ]; then
          # Weekday - check if in active hours
          # Active hours: 17:00-23:59 (5pm-11:59pm) OR 00:00-01:30 (12am-1:30am)
          if [ $CENTRAL_HOUR -ge 17 ] || ([ $CENTRAL_HOUR -eq 0 ] && [ $CENTRAL_MINUTE -le 30 ]) || ([ $CENTRAL_HOUR -eq 1 ] && [ $CENTRAL_MINUTE -le 30 ]); then
            echo "✅ RUNNING: Active hours (5pm-1:30am CT on weekdays)"
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "⏸️  SKIPPING: Weekday off-hours (outside 5pm-1:30am CT)"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
        else
          # Weekend - always run
          echo "✅ RUNNING: Weekend - always active"
          echo "should_run=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Set up Python
      if: steps.time_check.outputs.should_run == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      if: steps.time_check.outputs.should_run == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y poppler-utils
    
    - name: Install dependencies
      if: steps.time_check.outputs.should_run == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for completed games and post
      if: steps.time_check.outputs.should_run == 'true'
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        python3 github_actions_runner.py
    
    - name: Commit processed games and team stats
      if: steps.time_check.outputs.should_run == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add processed_games.json season_2025_2026_team_stats.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update processed games and team stats [skip ci]"
        git push || true

