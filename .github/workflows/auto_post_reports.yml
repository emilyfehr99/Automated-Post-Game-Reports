name: Auto Post NHL Reports

on:
  schedule:
    # Run every 10 minutes on weekdays from 7pm-3am CT (Mon-Fri 1:00-9:00 UTC, accounting for DST)
    # CT is UTC-6 (CST) or UTC-5 (CDT), so 7pm CT = 1am UTC (CST) or 12am UTC (CDT)
    # 3am CT = 9am UTC (CST) or 8am UTC (CDT)
    # Using 0-9 UTC covers both, and 1-5 for weekdays (Mon-Fri)
    - cron: '*/10 0-9 * * 1-5'  # Every 10 min, 0-9 UTC, Mon-Fri
  workflow_dispatch:  # Allow manual triggering from Actions tab

jobs:
  check-and-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to commit and push
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Check if we should run (weekdays 7pm-3am CT)
      id: time_check
      run: |
        # Get current time in Central Time
        export TZ='America/Chicago'
        current_hour=$(date +%H)
        current_day=$(date +%u)  # 1=Monday, 7=Sunday
        
        # Check if weekday (1-5) and time is between 7pm (19) and 3am (03)
        # 7pm-11:59pm = hours 19-23, 12am-3am = hours 00-03
        if [ "$current_day" -ge 1 ] && [ "$current_day" -le 5 ]; then
          if [ "$current_hour" -ge 19 ] || [ "$current_hour" -le 3 ]; then
            echo "✅ RUNNING: Weekday and within 7pm-3am CT window (hour: $current_hour, day: $current_day)"
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "⏸️  SKIPPING: Outside 7pm-3am CT window (current hour: $current_hour)"
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "⏸️  SKIPPING: Not a weekday (day: $current_day, 1=Mon, 7=Sun)"
          echo "should_run=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Set up Python
      if: steps.time_check.outputs.should_run == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      if: steps.time_check.outputs.should_run == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y poppler-utils
    
    - name: Install dependencies
      if: steps.time_check.outputs.should_run == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for completed games and post
      if: steps.time_check.outputs.should_run == 'true'
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        python3 github_actions_runner.py
    
    - name: Commit processed games, team stats, and model learning data
      if: steps.time_check.outputs.should_run == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        # Force add files that are in .gitignore but need to be tracked
        git add -f processed_games.json season_2025_2026_team_stats.json win_probability_predictions_v2.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update processed games, team stats, and model learning data [skip ci]"
        git push || true

