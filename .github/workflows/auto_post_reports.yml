name: Auto Post NHL Reports

on:
  schedule:
    # Run every 10 minutes, 24/7 to catch completed games quickly
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-and-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to commit and push
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y poppler-utils
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for completed games and post
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        python3 github_actions_runner.py
    
    - name: Commit processed games log
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add processed_games.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update processed games [skip ci]"
        git push || true

