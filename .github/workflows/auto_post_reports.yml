name: Auto Post NHL Reports

on:
  schedule:
    # Run every 10 minutes, but skip weekdays 2am-3pm Central (no games during those hours)
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-and-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to commit and push
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Check if we should run (skip weekdays 2am-3pm Central)
      id: time_check
      run: |
        # Get current time in Central Time (handles DST automatically)
        CENTRAL_HOUR=$(TZ='America/Chicago' date +%H)
        CENTRAL_DAY=$(TZ='America/Chicago' date +%u)  # 1=Monday, 7=Sunday
        CENTRAL_DATE=$(TZ='America/Chicago' date '+%Y-%m-%d')
        
        echo "Current Central Time: $(TZ='America/Chicago' date '+%Y-%m-%d %H:%M:%S %A')"
        echo "Hour: $CENTRAL_HOUR, Day: $CENTRAL_DAY, Date: $CENTRAL_DATE"
        
        # Skip if weekday (1-5) and between 2am (02) and 3pm (15)
        if [ $CENTRAL_DAY -le 5 ] && [ $CENTRAL_HOUR -ge 2 ] && [ $CENTRAL_HOUR -lt 15 ]; then
          echo "⏸️  SKIPPING: Weekday off-hours (2am-3pm Central)"
          echo "should_run=false" >> $GITHUB_OUTPUT
        else
          echo "✅ RUNNING: Game time!"
          echo "should_run=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Set up Python
      if: steps.time_check.outputs.should_run == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      if: steps.time_check.outputs.should_run == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y poppler-utils
    
    - name: Install dependencies
      if: steps.time_check.outputs.should_run == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for completed games and post
      if: steps.time_check.outputs.should_run == 'true'
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        python3 github_actions_runner.py
    
    - name: Commit processed games log
      if: steps.time_check.outputs.should_run == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add processed_games.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update processed games [skip ci]"
        git push || true

