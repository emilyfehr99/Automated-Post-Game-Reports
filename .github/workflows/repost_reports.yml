name: Repost Yesterday's Reports

on:
  schedule:
    # Times (UTC) corresponding to CT Morning Windows
    # Mon, Tue, Thu, Fri: 8 AM CT -> 14:00 UTC
    - cron: '0 14 * * 1,2,4,5'
    # Wed: 9 AM CT -> 15:00 UTC
    - cron: '0 15 * * 3'
    # Sat: 9 AM CT -> 15:00 UTC
    - cron: '0 15 * * 6'
    # Sun: 11 AM CT -> 17:00 UTC
    - cron: '0 17 * * 0'
  workflow_dispatch:  # Allow manual triggering

jobs:
  repost-reports:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check Season Resume Date
      run: |
        current_date=$(date +%Y-%m-%d)
        target_date="2026-02-25"
        if [[ "$current_date" < "$target_date" ]]; then
          echo "⏸️  Olympic Break: Current date $current_date is before resume date $target_date."
          echo "Skipping workflow."
          echo "should_run=false" >> $GITHUB_OUTPUT
        else
          echo "✅ Season Resumed!"
          echo "should_run=true" >> $GITHUB_OUTPUT
        fi
      id: check_date
    - name: Checkout repository
      if: steps.check_date.outputs.should_run == 'true'
      uses: actions/checkout@v3
      
    - name: Set up Python
      if: steps.check_date.outputs.should_run == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      if: steps.check_date.outputs.should_run == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install tweepy pytz
        
    - name: Repost Yesterday's Reports
      if: steps.check_date.outputs.should_run == 'true'
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

      run: |
        python repost_yesterdays_reports.py
