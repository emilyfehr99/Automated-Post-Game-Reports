name: Test Rink Image Path

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'test_rink_image_path.py'
      - 'F300E016-E2BD-450A-B624-5BADF3853AC0.jpeg'
      - 'pdf_report_generator.py'

jobs:
  test-rink-image:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow
      
      - name: Test rink image path resolution
        run: |
          python3 test_rink_image_path.py

