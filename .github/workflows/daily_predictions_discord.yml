name: Daily NHL Predictions (Discord)

on:
  schedule:
    # Run every day at 7:00 AM Central Time (1:00 PM UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  send-predictions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate daily predictions
      run: |
        python3 daily_prediction_notifier.py
        
    - name: Send Discord notification
      run: |
        # Get today's date
        DATE=$(date '+%Y-%m-%d')
        
        # Read predictions file
        PREDICTIONS=$(cat daily_predictions_*.txt 2>/dev/null || echo "No games scheduled for today.")
        
        # Create Discord message
        cat > discord_message.json << EOF
        {
          "content": "🏒 **Today's NHL Predictions - $DATE**",
          "embeds": [
            {
              "title": "🏒 Daily NHL Game Predictions",
              "description": "$PREDICTIONS",
              "color": 3447003,
              "footer": {
                "text": "🤖 Generated by NHL Self-Learning Model • $(date '+%Y-%m-%d %H:%M:%S') CT"
              },
              "thumbnail": {
                "url": "https://cdn-icons-png.flaticon.com/512/3048/3048127.png"
              }
            }
          ]
        }
        EOF
        
        # Send to Discord webhook
        curl -X POST \
          -H "Content-Type: application/json" \
          -d @discord_message.json \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"
        
        echo "✅ Discord notification sent to your server!"
